        <div class="container">
            <div align='center'>
                <h2 >寿司打(10000円コース)の記録</h2>
                <a href="https://twitter.com/struuuuggle">@struuuuggle</a>が更新をサボっていたら、Tweetで発破かけてやってください。<br>

            <div class="type" id="type-graph">

            </div>

            <div class="miss" id="miss-graph">
                <h3>ミスタイプ数(miss)</h3>
            </div>

            <div class="score" id="score-graph">
                <h3>スコア（β版)</h3>
                <p>(スコア) =  0.01 * (type - miss) * speed</p>
            </div>

            <div class="contribution" id="contribution">
                <h3>挑戦回数</h3>
            </div>
