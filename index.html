<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>sushizammai</title>
        <link rel="stylesheet" type="text/css" href="./lib/calendar-heatmap/src/calendar-heatmap.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>

    <body>
        <h1>寿司打(10000円コース)の記録</h1>
        <a href="https://twitter.com/struuuuggle">@struuuuggle</a>が更新をサボっていたら、ツイートして発破かけてやってください。<br>
        <a href="https://twitter.com/share" class="twitter-share-button" data-text="@struuuuggle 最近寿司打サボってるみたいですね！そろそろ寿司打やらないと指が鈍りますよ！" data-related="struuuuggle" data-hashtags='sushizanmai' data-size="large">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        <h2>総タイプ数(type)</h2>
        <div class="type"></div>
        <h2>タイピング速度(speed)</h2>
        <div class="speed"></div>
        <h2>ミスタイプ数(miss)</h2>
        <div class="miss"></div>
        <h2>スコア（β版)</h2>
        <p>(スコア) =  0.01 * (type - miss) * speed</p>
        <div class="score"></div>
        <h2>挑戦回数</h2>
        <div class="contribution"></div>

        <footer>
            <p><a href="http://typing.sakura.ne.jp/sushida/index.html">寿司打</a></p>
            <p><a href="https://github.com/struuuuggle/sushizanmai">src repo.</a></p>
            <p><a href="https://github.com/struuuuggle">Go to struuuuggle@GitHub</a></p>
            <p>Copyright 2018</p>
        </footer>
    </body>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
    <script src="./lib/calendar-heatmap/src/calendar-heatmap.js"></script>
    <script src="./js/type.js"></script>
    <script src="./js/speed.js"></script>
    <script src="./js/miss.js"></script>
    <script src="./js/score.js"></script>
    <script src="./js/contribution.js"></script>
</html>
